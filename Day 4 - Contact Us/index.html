<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container__contact-us">
            <div class="contact-us__container-text">
                <div class="container-text">
                    <h1 class="text__title">Contact Us</h1>
                    <h3 class="text__subtitle">Get in touch us! Whether you have <br> questions, feedback, or just want to say hello, <br> we're here for you</h3>
                </div>
            </div>
            <div class="contact-us__container-form">
                <div class="contact-us__form">
                    <h3 class="form__title">Send us a Message</h3>
                    <input type="text" placeholder="Name" class="form_input">
                    <input type="email" placeholder="Email" class="form_input">
                    <input type="number" placeholder="Phone" class="form_input">
                    
                    <div class="form__communication">
                        <h3 class="communication__title">Preferred contact method of communication</h3>
                        <div class="communication__inputs">
                            <input type="radio">
                            <label for="email">Email</label>
                            <input type="radio">
                            <label for="email">Phone</label>
                        </div>
                    </div>
                    
                    <textarea name="message" class="form__text-area" placeholder="Message"></textarea>
                    <button class="form__button">Submit</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
