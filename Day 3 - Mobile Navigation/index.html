<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <bds class="hidden"></bds>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="profile-data">
                <div class="profile-photo">
                    <img src="https://images.ctfassets.net/ivgal0r4n3ub/6f4vjPg3CIyY37wRnhNMTo/739965e76d06fe891127c10a392cc4c7/Lisa_Richardson_3_re-size.jpg" alt="Profile Photo" class="photo">
                </div>
                <div class="data">
                    <span class="name">Lisa Richardson</span>
                    <span class="career">Environmental meteorologist</span>
                </div>
            </div>

            <div class="line"></div>

            <div class="options">
                <div class="option-item">
                    <i class="fa-solid fa-user-group left-icons"></i>
                    <span>Personal Data</span>
                    <i class="fa-solid fa-chevron-right arrow"></i>
                </div>
                <div class="option-item">
                    <i class="fa-solid fa-envelope left-icons"></i>
                    <span>Messages</span>
                    <i class="fa-solid fa-chevron-right arrow"></i>
                </div>
                <div class="option-item">
                    <i class="fa-solid fa-bell left-icons"></i>
                    <span>Notifications</span>
                    <i class="fa-solid fa-chevron-right arrow"></i>
                </div>
                <div class="option-item">
                    <i class="fa-solid fa-location-dot left-icons"></i>
                    <span>Location</span>
                    <i class="fa-solid fa-chevron-right arrow"></i>
                </div>
                <div class="option-item">
                    <i class="fa-solid fa-users left-icons"></i>
                    <span>Community</span>
                    <i class="fa-solid fa-chevron-right arrow"></i>
                </div>
            </div>

            <div class="line"></div>

            <div class="help">
                <div class="option-item">
                    <i class="fa-solid fa-user-group left-icons"></i>
                    <span>FAQs</span>
                    <i class="fa-solid fa-chevron-right arrow"></i>
                </div>
                <div class="option-item">
                    <i class="fa-solid fa-gear left-icons"></i>
                    <span>Settings</span>
                    <i class="fa-solid fa-chevron-right arrow"></i>
                </div>
            </div>
            <div class="navbar">
                <div><i class="fa-solid fa-house navbar-icon"></i></div>
                <div><i class="fa-solid fa-chart-line navbar-icon"></i></i></div>
                <div><i class="fa-regular fa-envelope navbar-icon"></i></div>
                <div><i class="fa-regular fa-user navbar-icon2"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
