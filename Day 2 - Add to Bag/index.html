<!DOCTYPE html>
<html lang="en">

<head>
  <bds />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add To Bag challenge</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container">
        <div class="flex-container">
          <div class="image-container">
            <img src="/Day 2 - Add to Bag/1.png" alt="Custom Fit Polo Bear Oxford Shirt" class="main-image">
            <div class="image-container-left">
              <div class="thumbnails">
                <img src="/Day 2 - Add to Bag/2.png" alt="Thumbnail 1" class="thumbnail">
                <img src="/Day 2 - Add to Bag/3.png" alt="Thumbnail 2" class="thumbnail">
                <img src="/Day 2 - Add to Bag/4.png" alt="Thumbnail 3" class="thumbnail">
              </div>
            </div>
          </div>
          <div class="product-info">
            <p class="product-brand">POLO RALPH</p>
            <h1 class="product-title">Custom Fit Polo Bear Oxford Shirt</h1>
            <p class="product-description">Blue polo with a classic cut. Made of smooth and soft cotton.</p>
            <div class="price-container">
              <div class="price-and-discount-container">
                <span class="price">$99.00</span>
                <span class="discount">-25%</span>
              </div>
                <span class="old-price">$132.00</span>
            </div>
            <div class="size-container">
              <h3 class="size-title">CHOOSE SIZE</h3>
              <div class="size-options">
                <button class="size-option">S</button>
                <button class="size-option active">M</button>
                <button class="size-option">L</button>
                <button class="size-option">XL</button>
                <button class="size-option">XXL</button>
              </div>
            </div>
            <button class="add-to-bag">ADD TO BAG</button>
          </div>
        </div>
      </div>
</body>

</html>
